# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  specs:
  - quandary@develop+test
  - py-mpi4py
  - py-petsc4py
  view: true
  concretizer:
    unify: true
  develop:
    quandary:
      path: ../
      spec: quandary@=develop
  config:
    flags:
      keep_werror: all
