# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  repos: [../.ci-scripts/radiuss-spack-configs/spack_repo/llnl_radiuss]
  specs:
  - quandary@develop+test+python
  view: true
  concretizer:
    unify: true
  develop:
    quandary:
      path: ../
      spec: quandary@=develop
  config:
    flags:
      keep_werror: all
