# Override reproducer section to define project specific variables.
.dane_reproducer_vars:
  script:
    - !reference [.reproducer_vars, script]

########################
# Overridden shared jobs
########################
oneapi_2025_2_0_gcc_10_3_1:
  variables:
    ON_DANE: "OFF"
  extends: .job_on_dane

# Force gcc for fortran on petsc/blt to avoid spack bug with intel-oneapi-compilers-classic
clang_19_1_3_gcc_13_3_1:
  variables:
    SPEC: "${PROJECT_DANE_VARIANTS} %clang-19-gcc-13 ^petsc%[virtuals=fortran]gcc ^blt%[virtuals=fortran]gcc ${PROJECT_DANE_DEPS}"
  extends: .job_on_dane

########################
# Extra jobs
########################
gcc_13_3_1_int64:
  variables:
    SPEC: "${PROJECT_DANE_VARIANTS} +int64 %gcc@=13.3.1 ${PROJECT_DANE_DEPS}"
  extends: .job_on_dane
