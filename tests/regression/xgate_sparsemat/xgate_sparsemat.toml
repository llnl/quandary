nlevels = [2]
nessential = [2]
ntime = 700
dt = 0.1
transfreq = [4.1]
rotfreq = [4.0]
selfkerr = [0.2198]
crosskerr = {}
Jkl = {}
decoherence = {type = "both",  decay_time = [56000.0], dephase_time = [28000.0]}
initial_condition = {type = "basis"}

control_enforceBC = true
optim_target = {type = "gate", gate_type = "xgate"}
optim_objective = "Jfrobenius"
optim_weights = 1.0
optim_tolerance = { grad_abs = 0.0001, grad_rel = 1e-05, final_cost = 1e-05, infidelity = 1e-05 }
optim_maxiter = 100
optim_tikhonov = { coeff = 1e-05, use_x0 = false }
optim_penalty = { leakage = 0.0, weightedcost = 0.0, weightedcost_width = 0.0, dpdm = 0.0, energy = 0.0, variation = 0.0 }

datadir = "./data_out"
output_frequency = 1
output_type = ["expectedEnergy", "fullstate", "population"]
optim_monitor_frequency = 1
runtype = "gradient"
usematfree = false
linearsolver = { type = "gmres", maxiter = 20 }
timestepper = "IMR"
rand_seed = 1234
control_initialization = { type = "file", filename = "./params.dat" }

control_parameterization = { type = "spline", num = 150 }

carrier_frequency = [0.1]
control_bounds = 0.05
