nlevels = [2, 2]
ntime = 1000
dt = 0.1
nessential = [2, 2]
initial_condition = {type = "basis"}
transfreq = [4.10595, 4.81526]
rotfreq = [4.10595, 4.81526]
selfkerr = [0.2198, 0.2252]
crosskerr = { "0-1" = 0.100000 }
Jkl = {  }
control_enforceBC = false
optim_target = {target_type = "gate", gate_type = "cnot"}
gate_rot_freq = [4.10595, 4.81526]
optim_objective = "Jtrace"
optim_weights = [1.0]
optim_regul = 1e-05
optim_tolerance = { grad_abs = 1e-07, grad_rel = 1e-08, final_cost = 1e-05, infidelity = 1e-05 }
