nlevels = [2]
nessential = [2]
ntime = 700
dt = 0.1
transfreq = [4.1]
rotfreq = [4.0]
selfkerr = [0.2198]
crosskerr = {}
Jkl = {}
decoherence = {type = "both",  decay_time = [56000.0], dephase_time = [28000.0]}
initial_condition = {type = "3states"}

control_enforceBC = true
optim_target = {target_type = "gate", gate_type = "xgate"}
optim_objective = "Jfrobenius"
optim_weights = 1.0
optim_tolerance = { grad_abs = 0.0001, grad_rel = 1e-05, final_cost = 1e-05, infidelity = 1e-05 }
optim_maxiter = 100
optim_regul = 1e-05
optim_penalty = { leakage = 0.0, weightedcost = 0.0, weightedcost_width = 0.0, dpdm = 0.0, energy = 0.0, variation = 0.0 }

datadir = "./data_out"
output_frequency = 1
optim_monitor_frequency = 1
runtype = "optimization"
usematfree = true
linearsolver_type = "gmres"
linearsolver_maxiter = 20
timestepper = "IMR"
rand_seed = 1234

[[control_segments]]
oscID = 0
type = "spline"
num = 150

[[control_bounds]]
oscID = 0
values = [0.05]

[[control_initialization]]
oscID = 0
type = "constant"
amplitude = 0.01

[[carrier_frequency]]
oscID = 0
values = [0.1]

[[write]]
oscID = 0
type = ["population", "expectedEnergy", "fullstate"]

