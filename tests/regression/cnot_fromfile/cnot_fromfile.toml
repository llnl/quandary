[system]
nlevels = [2, 2]
nessential = [2, 2]
ntime = 1000
dt = 0.1
transition_frequency = [4.10595, 4.8152600000000003]
selfkerr = [0.2198, 0.22520000000000001]
crosskerr = 0.100000
rotation_frequency = [4.10595, 4.8152600000000003]
decoherence = { type = "none", decay_time = [0, 0], dephase_time = [0, 0] }
initial_condition = {type = "diagonal", subsystem = [0, 1]}

[control]
parameterization = {type = "spline", num = 150 }
carrier_frequency = [
  {subsystem = 0, value = [0, -0.2198, -0.10000000000000001]},
  {subsystem = 1, value = [0, -0.22520000000000001, -0.10000000000000001]}
]
initialization = {type = "constant", amplitude = 0.005 }
amplitude_bound = 0.008
zero_boundary_condition = false

[optimization]
target = {type = "gate",
          filename = "./gate.dat",
          gate_rot_freq = [4.10595, 4.8152600000000003]
         }
objective = "jtrace"
weights = [0.25, 0.25, 0.25, 0.25]
tolerance = { grad_abs = 1e-07, grad_rel = 1e-08, final_cost = 1e-05, infidelity = 1e-05 }
maxiter = 5
tikhonov = { coeff = 1e-05, use_x0 = false }
penalty = { leakage = 0, energy = 0, dpdm = 0, variation = 0, weightedcost = 0, weightedcost_width = 0 }

[output]
directory = "./data_out"
observables = ["expectedenergy", "population"]
timestep_stride = 1
optimization_stride = 1

[solver]
runtype = "gradient"
usematfree = true
linearsolver = { type = "gmres", maxiter = 20 }
timestepper = "imr"
rand_seed = 1234
